<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./resources/images/pass.svg">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Crete+Round&family=Lato:wght@100;400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./resources/style/style.css">
    <script src="./resources/scripts/script.js" defer></script>
    <title>RazPass word Generator</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="main-div">
                    <h1> Password Generator </h1>
                    <p> Create strong and secure passwords using RazPass</p>
                    <hr>
                    <div class="options-pass">
                        <table>
                            <tr>
                                <td>Include <b> Uppercase </b> Characters</td>
                                <td><input type="checkbox" id="upperC" checked> (e.g. ABDEFGH)</td>
                            </tr>
                            <tr>
                                <td>Include <b> Lowercase </b> Characters</td>
                                <td><input type="checkbox" id="lowerC" checked> (e.g. abcdefg)</td>
                            </tr>
                            <tr>
                                <td>Include <b> Numbers</b></td>
                                <td><input type="checkbox" id="numbers" checked> (e.g. 123456)</td>
                            </tr>
                            <tr>
                                <td>Include <b> Symbols</b></td>
                                <td><input type="checkbox" id="symbols" checked> (e.g. !@#$%&*)</td>
                            </tr>
                        </table>
                        <label for="range">Password Length</label>
                        <output id="output">15</output>
                        <div class="range-slider">
                            <button class="btn-range" id="decreaseBtn">-</button>
                            <input id="myRange" type="range" value="15" min="5" max="50" oninput="output.value = this.value">
                            
                            <button class="btn-range" id="increaseBtn">+</button>
                        </div> 
                    </div>
                    <div class="password-field">
                        <input type="text" id="password" readonly>
                        <button class="copy-btn"><i class="fa fa-copy"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main> 
</body>
</html>
